# .github/workflows/build.yml
name: Build torch-cublas-hgemm Wheel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1) Clone the real torch-cublas-hgemm repo into ./cublas
      - name: Checkout CublasOps source
        uses: actions/checkout@v4
        with:
          repository: aredden/torch-cublas-hgemm
          path: cublas

      # 2) Set up Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3) Install build tools & PyTorch+CUDA
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel cmake ninja
          pip install torch==2.8.0+cu128 \
            --extra-index-url https://download.pytorch.org/whl/cu128

      # 4) Build the wheel from cublas/setup.py
      - name: Build wheel
        working-directory: cublas
        run: |
          python setup.py bdist_wheel --dist-dir dist

      # 5) Smoke-test the extension
      - name: Smoke-test wheel
        working-directory: cublas
        run: |
          python - <<'PYCODE'
          import torch
          from cublas_ops import CublasLinear
          lin = CublasLinear(8,8,device="cuda",dtype=torch.float16)
          x = torch.randn(1,8,8,device="cuda").half()
          print("âœ… OK, output shape:", lin(x).shape)
          PYCODE

      # 6) Upload the built .whl
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: torch-cublas-hgemm-cp312-cu128
          path: cublas/dist/*.whl

