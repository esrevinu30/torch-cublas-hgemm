name: Build torch-cublas-hgemm Wheel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1) Checkout your repo (contains the CUBLAS source & setup.py)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3) Install build tools, CMake, Ninja and CUDA-enabled PyTorch
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel cmake ninja
          pip install torch==2.8.0+cu128 \
            --extra-index-url https://download.pytorch.org/whl/cu128

      # 4) Locate setup.py anywhere and build the wheel so it sees torch
      - name: Build wheel
        shell: pwsh
        run: |
          $root = $PWD
          $setup = Get-ChildItem -Path . -Recurse -Filter setup.py | Select-Object -First 1
          if (-not $setup) { throw "❌ setup.py not found in repo!" }
          Push-Location $setup.DirectoryName
          python setup.py bdist_wheel --dist-dir "$root/dist"
          Pop-Location

      # 5) Smoke-test the built wheel
      - name: Smoke-test
        run: |
          pip install dist/*.whl
          python - <<'PYCODE'
          import torch
          from cublas_ops import CublasLinear
          lin = CublasLinear(4,4,device="cuda",dtype=torch.float16)
          x = torch.randn(1,4,4,device="cuda").half()
          print("✅ PASS – output shape:", lin(x).shape)
          PYCODE

      # 6) Upload the wheel artifact
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: torch-cublas-hgemm-cp312-cu128
          path: dist/*.whl

