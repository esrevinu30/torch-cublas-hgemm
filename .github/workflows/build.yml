# .github/workflows/build.yml

name: Build Python Wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:

      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install build tools & NumPy
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install numpy

      - name: Install official PyTorch 2.8.0+cu128
        run: |
          python -m pip install torch==2.8.0+cu128 \
            --extra-index-url https://download.pytorch.org/whl/cu128

      - name: Install CUDA Toolkit via Chocolatey
        shell: pwsh
        run: choco install -y cuda

      - name: Detect CUDA install path & set CUDA_HOME
        shell: pwsh
        run: |
          $nvcc = (Get-Command nvcc).Source
          $root = Split-Path (Split-Path $nvcc)
          Write-Host "Detected CUDA at $root"
          echo "CUDA_HOME=$root" >> $Env:GITHUB_ENV

      - name: Build wheel (no isolation)
        run: |
          python -m pip wheel . --no-deps --no-build-isolation -w dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: torch-cublas-hgemm-wheel
          path: dist/*.whl

