# .github/workflows/build.yml

name: Build Python Wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install build tools & NumPy
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install numpy

      - name: Install official PyTorch 2.8.0+cu128
        run: |
          python -m pip install torch==2.8.0+cu128 \
            --extra-index-url https://download.pytorch.org/whl/cu128

      - name: Install CUDA Toolkit 12.8
        uses: Jimver/cuda-toolkit@master
        with:
          cuda: "12.8.0"

      - name: Export CUDA_HOME
        shell: pwsh
        run: echo "CUDA_HOME=$Env:CUDA_PATH" >> $Env:GITHUB_ENV

      - name: Build wheel (no isolation)
        run: python -m pip wheel . --no-deps --no-build-isolation -w dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: torch-cublas-hgemm-wheel
          path: dist/*.whl

